    <main class="contact-container">
        <div class="contact-info">
            <p>We would love to hear from you! Reach out to us through any of the channels below.</p>
            <h2>Our Store</h2>
            <ul class="contact-details">
                <li><strong>Email:</strong> support@elegantjewelry.com</li>
                <li><strong>Phone:</strong> +1 800 555 000</li>
                <li><strong>Address:</strong> 100 Diamond Lane, Gulshan</li>
            </ul>            
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
        
            <form onsubmit="return validateForm()">
               <input type="text" id="name" placeholder="Your Name">
               <input type="email" id="email" placeholder="Your Email">
               <textarea id="message" placeholder="Your Message"></textarea>
               <button type="submit">Send Message</button>
        </form>
        </div>

    </main>
